name: receipt_vault
description: "Smart receipt scanning wallet for Lebanon - LBP/USD dual currency support"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0
  fl_chart: ^0.67.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  # Firebase (updated for Xcode 16+ compatibility)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  firebase_messaging: ^15.2.0
  firebase_analytics: ^11.4.0
  firebase_crashlytics: ^4.2.0

  # Local Database
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20

  # Networking
  dio: ^5.4.1
  connectivity_plus: ^6.0.0

  # Camera & Images
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7

  # In-App Purchases (TODO: add back when implementing subscriptions)
  # purchases_flutter: ^8.0.0

  # Storage
  shared_preferences: ^2.2.2

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: any
  uuid: ^4.3.3
  path_provider: ^2.1.2
  path: ^1.9.0
  share_plus: ^12.0.1
  url_launcher: ^6.2.5
  collection: ^1.18.0

  # Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8

  # Permissions
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  drift_dev: ^2.15.0

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.3

  # App Icons & Splash
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/onboarding/
    - assets/images/illustrations/
    - assets/icons/
    - assets/icons/stores/
    - assets/icons/categories/
    - assets/animations/

